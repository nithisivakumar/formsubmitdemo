<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" type="text/css" href="sign.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4>It's free and only takes a minute</h4>
      <form action="https://formsubmit.co/3c2ecce5a00a6184fbf6ee777835b12c" method="post">

        <!--honeypot-->
      <input type="text" name="_honey" style="display: none;">
      <!--disable Captcha-->
      <input type="hidden" name="captcha" value="false">

      
      <input type="hidden" name="_next" value="https://nithisivakumar.github.io/formsubmitdemo/success.html">






        <label>First Name</label>
        <input type="text" placeholder="" name="Fname" required />
        <label>Last Name</label>
        <input type="text" placeholder="" name="Lname" required />
        <label>Email</label>
        <input type="email" placeholder=""  name="email" />
        <label>Phone.No</label>
        <input type="number" name="phone number " required />        
        <label>Password</label>
        <input type="password" placeholder="" name="Password" />
        <label>Confirm Password</label>
        <input type="password" placeholder="" name="Confirm Password" />
        <input type="submit" value="signup" />
      </form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para-2">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </body>
</html>
