<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login/Signup</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="loginbox">
		<img src="avatar.jpg" class="avatar">
		<h1>Login Here</h1>
		 <form action="https://formsubmit.co/3c2ecce5a00a6184fbf6ee777835b12c" method="post">

			<!--honeypot-->
			<input type="text" name="_honey" style="display: none;">
			<!--disable Captcha-->
			<input type="hidden" name="captcha" value="false">

			
			<input type="hidden" name="_next" value="https://nithisivakumar.github.io/formsubmitdemo/success.html">




			<p>Username</p>
			<input type="text" name="Username" placeholder="Enter Username" id="name" required>
			<p>Password</p>
			<input type="password" name="Password" placeholder="Enter Password" id="password" required>
			<input type="submit" name="" value="Login">
			<a href="#">Lost Your Account?</a> <br>
			<a href="#"> Don't Have An Account?</a>
		</form>
	</div>
	<a href="index.html"><button>Back Page</button></a>

</body>
</html>
